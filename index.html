<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="person listening to music"
        class="card__hero"
      />
      <h3 class="card__title">Order Summary</h3>
      <p class="card__summary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card__plan">
        <img src="./images/icon-music.svg" alt="music note" />
        <div class="card__plan--cost">
          <h5>Annual Plan</h5>
          <h6>$59.99/year</h6>
        </div>
        <a href="#">Change</a>
      </div>

      <a href="#" class="card__CTAbutton">Proceed to Payment</a>
      <a href="#" class="card__cancelbutton">Cancel Order</a>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
